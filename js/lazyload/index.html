    <script>
        // 获取所有需要懒加载的图片
        const eles = document.querySelectorAll('img[data-original][lazyload]');
        // 定义懒加载函数
        const lazyload = function () {
            // 每次执行时重新获取可视区域高度，以应对窗口大小变化
            const viewHeight = document.documentElement.clientHeight;
            // 遍历每一个图片元素
            Array.prototype.forEach.call(eles, function (item, index) {
                // 如果该图片已经处理过（data-original被移除），则跳过
                if (!item.getAttribute('data-original')) return;

                // 获取图片的位置信息
                const rect = item.getBoundingClientRect();
                // 判断图片是否在可视区域内：图片底部在可视区域顶部之下 且 图片顶部在可视区域底部之上（即图片有一部分在可视区域内）
                if (rect.bottom >= 0 && rect.top < viewHeight) {
                    // 创建一个新的Image对象用于预加载
                    var img = new Image();
                    img.src = item.dataset.original;
                    img.onload = function () {
                        // 当图片加载完成后，将原始img标签的src替换为实际图片
                        item.src = item.dataset.original;
                        // 移除属性，避免重复处理
                        item.removeAttribute('data-original');
                        item.removeAttribute('lazyload');
                    };
                    // 处理加载错误的情况，避免因为一张图片加载失败而影响后续图片
                    img.onerror = function () {
                        console.error('图片加载失败:', item.dataset.original);
                        // 即使加载失败，也移除属性，避免重复尝试
                        item.removeAttribute('data-original');
                        item.removeAttribute('lazyload');
                    };
                }
            });
        };
        // 添加滚动事件监听
        window.addEventListener('scroll', lazyload);
        // 初始加载可视区域内的图片
        document.addEventListener('DOMContentLoaded', lazyload);
        // 窗口大小改变时，重新计算
        window.addEventListener('resize', lazyload);
    </script>
