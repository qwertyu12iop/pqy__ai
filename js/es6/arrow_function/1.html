<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>

<body>
    <script>
        // "use strict"
        var name = 'lu'
        function fn() {
            var name = 'xia'
            console.log(this.name);
        }
        //fn()//普通函数
        //window.fn()//不好


        var obj = {
            name: '王心志',
            fn: function () {
                console.log(this.name);
            }
        }
        //method
        obj.fn()
        //最后的指向
        const fn2=obj.fn;
        fn2()
        //
    </script>
</body>

</html>
