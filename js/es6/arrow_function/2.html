<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
<script>
    //函数时如何区分 构造 还是 执行的
    //函数是对象  
    //在对象中有一个[[constructor]]属性  指向的是构造函数 
    //函数有一个[[call]]属性 指向的是函数的执行
    //分支选择
    //javascript 函数 可执行对象 内部有两个方法
    function Person(name,age){
        //生成一个新的对象{}
        //this指向新的对象
        this.name=name;
        this.age=age;
        //对象的构造
    }
    Person.prototype.sayHi=function(){
        console.log(`你好，我是${this.name}`);
    }
   // console.log(Person);
   //construct  生成一个新对象
   const lu= new Person('lu',18);
    console.log(lu.__proto__===Person.prototype);
    lu.sayHi();
</script>
</body>
</html>
