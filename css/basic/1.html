<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3个css rule */
        /* css rule cascading(层叠)  sheet */
        p{
            color: skyblue;
        }
        /* 选择最后的元素 */
        .container p{
            color: pink;
        }
        #main p{
            color: green;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <div id="main" class="container">
         <p>这是一个段落</p>
    </div>
</body>
</html>
