<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2 事件机制</title>
    <style>
        #parent {
            background-color: skyblue;
            width: 200px;
            height: 200px;
        }

        #child {
            background-color: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="parent" >
        <div id="child"></div>
    </div>
    <script>
        //html,css,js 各司其职
        //行内样式要少用
        //js事件不要有dom 0 他会把html js  耦合在一起
        //DOM0和DOM2混用 不好维护
        // addEventListener 统一用 具有useCaptrue能力
        document.getElementById('parent')
            .addEventListener('click', function (event) {
                console.log(event.target,'/////');
                
                console.log('父元素click');
            },true)
        document.getElementById('child')
            .addEventListener('click', function (event) {
                console.log('子元素click');
            },true)
    </script>
</body>

</html>
